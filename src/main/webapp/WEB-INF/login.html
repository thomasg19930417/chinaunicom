
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="../css/l_reset.css">
        <link rel="stylesheet" href="../css/l_supersized.css">
        <link rel="stylesheet" href="../css/l_style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>
    <script type="text/javascript">
    $(function(){
    	if (window != top) {
			top.location.href = location.href; 
	       }
    });
    </script>

        <div class="page-container">
            <h1>ChinaUnicom</h1>
            <form  id="loginform">
                <input type="text" name="name" class="username" placeholder="username">
                <input type="password" name="password" class="password" placeholder="Password">
                <button type="button" onclick="login()" >登录</button>
                <div class="error"><span>+</span></div>
            </form>
        </div>
        <!-- Javascript -->
        <script src="../js/jquery-1.8.2.min.js"></script>
        <script src="../js/supersized.3.2.7.min.js"></script>
        <script src="../js/supersized-init.js"></script>
        <script src="../js/scripts.js"></script>
		<script type="text/javascript">
		
		function login(){			
			 $.post("/chinaunicom/user/login",$("#loginform").serialize(),function(data){
				 if(data.status){
					location.href="/chinaunicom/query/index?pagename=index.jsp";
				}else{
					alert(data.msg);
				}
			},"json"); 
		}
		</script>
    </body>

</html>
